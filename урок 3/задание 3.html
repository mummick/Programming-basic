<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Банковская программа</title>
		<style type="text/css">
			.header {
				font-size: 40px;
				text-align: center;
				position: absolute;
				left: 0px;
				top: 0px;
				width: 600px;
				height: 100px;
				border: 3px red solid;
			}
			.screen {
				position: absolute;
				left: 0px;
				top: 105px;
				width: 600px;
				height: 300px;
				border: 3px black solid;	
			}
		</style>
	</head>
	
	<body>
		<div class="header">
			Банковская программа
		</div>
		<div class="screen">
			<script type="text/javascript">
				var sum = +prompt("Введите сумму вклада:");
				document.write("Сумма вклада: " + sum + "<BR>");
				var p = +prompt("Введите процент:");
				document.write("Процент: " + p + "<BR>");
				var y = [5, 50, 100, 1000, 5000000];
				var t = 0;
				for(var yi = 0; yi < y.length; yi++) {
					document.write("Через " + y[yi] + " лет: ");
					t = sum*Math.pow(1+p/100, y[yi]);
					if (isFinite(t)){
						document.write(t.toFixed(2) + "<BR>");
					} else {
						document.write("[ОШИБКА] Число слишком большое для обработки<BR>");
					}

				}
			</script>
		</div>
	</body>
</html>
