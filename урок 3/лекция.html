<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Угадайка</title>
		<style type="text/css">
			.header {
				font-size: 40px;
				text-align: center;
				position: absolute;
				left: 0px;
				top: 0px;
				width: 600px;
				height: 100px;
				border: 3px red solid;
			}
			.screen {
				position: absolute;
				left: 0px;
				top: 105px;
				width: 600px;
				height: 300px;
				border: 3px black solid;	
			}
		</style>
	</head>
	
	<body>
		<div class="header">
			Угадайка!
		</div>
		<div class="screen">
			<script type="text/javascript">
				var maxnum = 100;
				var N = Math.floor(Math.random()*maxnum + 1);
				var C;
				do {
					C=+prompt("Введите число:");
					if (C>N) {
						document.write(C+" больше<BR>");
					}
					if (C<N) {
						document.write(C+" меньше<BR>");
					}
					if (C==N) {
						document.write(C+" угадали!<BR>");
					}
				} while (C!=N);
			</script>
		</div>
	</body>
</html>
