<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Загадки</title>
		<style type="text/css">
			.header {
				font-size: 40px;
				text-align: center;
				position: absolute;
				left: 0px;
				top: 0px;
				width: 600px;
				height: 100px;
				border: 3px red solid;
			}
			.screen {
				position: absolute;
				left: 0px;
				top: 105px;
				width: 600px;
				height: 300px;
				border: 3px black solid;	
			}
		</style>
	</head>
	
	<body>
		<div class="header">
			Отгадай 3 загадки!
		</div>
		<div class="screen">
			<script type="text/javascript">
				var q = ["Два кольца, два конца, посередине гвоздик",
							"Не лает, не кусает, а в дом не пускает",
							"Конь бежит, земля дрожит"];
				var a = ["ножницы","замок","гром"];
				var count = 0;
				for(var i = 0, st = ""; i < q.length; i ++) {
					st = prompt(q[i]);
					if(st.toLowerCase()==a[i]) {
						count++;
						document.write(q[i] + " - " + st + ": верно<BR>");
					} else {
						document.write(q[i] + " - " + st + ": неверно<BR>");
					}

				}
				document.write("Верных ответов: " + count);
			</script>
		</div>
	</body>
</html>
